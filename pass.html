<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy class="copybtn">
                <span data-copyMsg class="tooltip"></span>
                <img src="./copy.png" alt="" width="23px" height="23px">
            </button>
        </div>
         <div class="input-container">
            <div class="length-container">
                <p >Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!--slider-->
            <input type="range" min="1" max="20"  class="slider" id="myRange" data-length-Slider>
            <!--checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Includes Symbols</label>
            </div>
            <!--strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-Indicator class="indicator"></div>
            </div>
            <!---generate password-->
            <button class="generate-button">Generate password</button>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
